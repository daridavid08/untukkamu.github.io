<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Kamuuu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background-color: #ffe6ec;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .envelope {
      position: relative;
      width: 240px;
      height: 160px;
      background: white;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f2f2f2;
      clip-path: polygon(0 0, 100% 0, 50% 60%);
      transition: transform 0.6s ease;
      transform-origin: top;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .image-box {
      width: 90%;
      max-width: 400px;
      height: 250px;
      margin-top: 20px;
      display: none;
      position: relative;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    .image-box img.show {
      transform: scale(1);
    }
    .nav-btns {
      display: none;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-top: 15px;
    }
    .nav-btns button {
      width: 40px;
      height: 40px;
      background-color: #ff9eb5;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-btns button:hover {
      background-color: #ff6f91;
      transform: scale(1.1);
    }
    .options {
      display: none;
      gap: 20px;
      margin-top: 20px;
    }
    .options button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      background-color: #ff9eb5;
      color: white;
      cursor: pointer;
      position: relative;
    }
    .options button:hover {
      background-color: #ff6f91;
    }
    .options button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .options button:hover::after {
      opacity: 1;
    }
    .message {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
      text-align: center;
      display: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
    }
    .volume-control {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1000;
    width: 120px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 8px 12px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  
  #volumeSlider {
  width: 100%;
  height: 6px;
  -webkit-appearance: none;
  appearance: none;
  background: #b0b0b0; 
  border-radius: 3px;
  outline: 1px solid black; 
}

#volumeSlider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: #4285F4;
  border: 2px solid black; 
  cursor: pointer;
  margin-top: -6px;
}

#volumeSlider::-webkit-slider-runnable-track {
  height: 6px;
  background: #b0b0b0; 
  border-radius: 3px;
  border: 1px solid black; 
}
  

  #volumeSlider::-moz-range-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #4285F4;
    cursor: pointer;
    border: none;
  }
  

  #volumeSlider::-moz-range-track {
    height: 4px;
    background: white;
    border-radius: 2px;
  }
  

  #volumeSlider::-ms-thumb {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #4285F4;
    cursor: pointer;
  }

  #volumeSlider::-ms-track {
    height: 4px;
    background: white;
    border-radius: 2px;
    color: transparent;
  }
  </style>
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="lagudia.mp3" type="audio/mpeg">
      </audio>
      <script>
      </script>
    </body>
<div class="volume-control">
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
</div>

  <div class="envelope" id="envelope">
    <div class="heart">❤️</div>
  </div>

  <div class="image-box">
    <img id="mainImg" src="" alt="gambar">
  </div>

  <div class="nav-btns">
    <button id="prev">←</button>
    <button id="next">→</button>
  </div>

  <div class="options">
    <button id="yes" data-tooltip="Ada hadiah tambahan">IYA</button>
    <button id="no" data-tooltip="Tidak ada hadiah">tidak</button>
  </div>

  <div class="message" id="msg"></div>

  <script>
      document.addEventListener('DOMContentLoaded', function() {
    const bgMusic = document.getElementById('bgMusic');
    const volumeSlider = document.getElementById('volumeSlider');

    bgMusic.volume = volumeSlider.value;
    

    function enableAudio() {
      bgMusic.play().then(() => {
        console.log("Audio started successfully");
      }).catch(e => {
        console.log("Audio play failed:", e);
      });
      document.removeEventListener('click', enableAudio);
      document.removeEventListener('touchstart', enableAudio);
    }
    

    volumeSlider.addEventListener('input', function() {
      bgMusic.volume = this.value;
    });
    

    document.addEventListener('click', enableAudio);
    document.addEventListener('touchstart', enableAudio);
    
    window.addEventListener('load', function() {
      if (bgMusic.paused) {
        const playPromise = bgMusic.play();
        if (playPromise !== undefined) {
          playPromise.catch(e => {
            console.log("Autoplay prevented, waiting for user interaction");
          });
        }
      }
    });
  });
    const envelope = document.getElementById('envelope');
    const mainImg = document.getElementById('mainImg');
    const imgBox = document.querySelector('.image-box');
    const navBtns = document.querySelector('.nav-btns');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const opts = document.querySelector('.options');
    const yes = document.getElementById('yes');
    const no = document.getElementById('no');
    const msg = document.getElementById('msg');

    const images = ['a1.png', 'a2.png', 'a3.png'];
    let index = 0;

    envelope.addEventListener('click', () => {
      envelope.style.display = 'none';
      mainImg.src = images[index];
      imgBox.style.display = 'block';
      navBtns.style.display = 'flex';
      setTimeout(() => mainImg.classList.add('show'), 100);
    });

    next.addEventListener('click', () => {
      if (index < images.length - 1) index++;
      updateImage();
    });

    prev.addEventListener('click', () => {
      if (index > 0) index--;
      updateImage();
    });

    function updateImage() {
      mainImg.classList.remove('show');
      setTimeout(() => {
        mainImg.src = images[index];
        mainImg.classList.add('show');
        if (index === 2) {
          opts.style.display = 'flex';
        } else {
          opts.style.display = 'none';
          msg.style.display = 'none';
        }
      }, 300);
    }

    yes.addEventListener('click', () => {
      mainImg.src = 'gambar4.jpg';
      opts.style.display = 'none';
      msg.innerText = 'Thank youuu, ini hadiah special mu, screenshot dan kirim ke saya hasilnya ya';
      msg.style.display = 'block';
    });

    no.addEventListener('click', () => {
      mainImg.src = 'gambar5.jpg';
      opts.style.display = 'none';
      msg.innerText = 'Thank you, screenshot dan kirim ke saya hasilnya ya';
      msg.style.display = 'block';
    });
  </script>
</body>
</html>
